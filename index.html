<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="game-wrapper">
        <div class="game"></div>
        <div class="score">
          <h3>
            Score:
            <span id="counter">0</span>
          </h3>
        </div>
        <div class="lost">
          <h1>You have testing positive for coronavirus</h1>
          <button class="btn" onclick="window.location.reload()">Reset</button>
        </div>
        <div class="won">
          <h1>You have testing negative for coronavirus</h1>
          <button class="btn" onclick="window.location.reload()">Reset</button>
        </div>
      </div>
    </div>

 
    <script src="js/extrafunctions.js"></script>
    <script src="js/platform.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/finalbossbullet.js"></script>
    <script src="js/finalboss.js"></script>
    <script src="js/laser.js"></script>
    <script src="js/player.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
